<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>
<body>
  <header>
    <h1>Budget App</h1>
  </header>
  <main>
    <form action="/transactions" method="post">
      <fieldset>
        <legend>New Transaction</legend>
        <label>
          Date
          <input type="date" name="date" required/>
        </label>
        <label>
          Payment Source
          <select name="source" required>
            <option value="" disable selected>Choose one</option>
            <option value="1">Checking</option>
            <option value="2">Savings</option>
          </select>
        </label>
        <label>
          Category
          <select name="category" required>
            <option value="" disable selected>Choose one</option>
            <option value="1">Groceries</option>
            <option value="2">Rent</option>
            <option value="3">Electricity</option>
            <option value="4">M/U Incentive</option>
            <option value="5">Michael Vitamins</option>
            <option value="6">Home Supplies</option>
            <option value="7">Girls needs</option>
          </select>
        </label>
        <label>
          Amount
          <input type="number" name="amount" step="0.01" required/>
        </label>
        <label>
          Notes
          <input type="text" name="notes" />
        </label>
        <input type="submit" value="Add" />
      </fieldset>
    </form>
  </main>
</body>
</html>
