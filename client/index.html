<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>Budget App</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="./index.js"></script>
</head>
<body>
  <header>
    <h1>Budget App</h1>
  </header>
  <main>
    <form action="/transactions" method="post">
      <fieldset>
        <legend>New Transaction</legend>
        <dl>
          <dt><label for="date">Date</label></dt>
          <dd><input type="date" name="date" id="date" required/></dd>
          <dt><label for="source_id">Payment Source</label></dt>
          <dd>
            <select name="source_id" id="source_id" required>
              <option value="" disable selected>Choose one</option>
              <option value="1">Checking</option>
              <option value="2">Savings</option>
            </select>
          </dd>
          <dt><label for="payee">Payee</label></dt>
          <dd><input type="text" name="payee" id="payee" required/></dd>
          <dt><label for="category_id">Category</label></dt>
          <dd>
            <select name="category_id" id="category_id" required>
              <option value="" disable selected>Choose one</option>
              <option value="1">Groceries</option>
              <option value="2">Rent</option>
              <option value="3">Electricity</option>
              <option value="4">M/U Incentive</option>
              <option value="5">Michael Vitamins</option>
              <option value="6">Home Supplies</option>
              <option value="7">Girls needs</option>
            </select>
          </dd>
          <dt><label for="amount">Amount</label></dt>
          <dd>
            <input type="number" name="amount" id="amount" step="0.01" required/>
          </dd>
          <dt><label for="notes">Notes</label></dt>
          <dd><input type="text" name="notes" id="notes" /></dd>
        </dl>
        <input type="submit" value="Add" />
      </fieldset>
    </form>
  </main>
</body>
</html>
